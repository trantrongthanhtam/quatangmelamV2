<div class="catalogwrapper d-flex flex-row">
  <div class="filterwrapper">
    <h3>Bộ lọc sản phẩm:</h3>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="Radio"
        id="Radio1"
        value="all"
        checked
        (change)="onfilterchange($event.target.value)"
      />
      <label class="form-check-label" for="Radio1">
        Tất cả sản phẩm
      </label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="Radio"
        id="Radio2"
        value="hoalan"
        (change)="onfilterchange($event.target.value)"
      />
      <label class="form-check-label" for="Radio2">
        Bộ Sưu Tập Hoa Lan
      </label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="Radio"
        id="Radio3"
        value="hoahong"
        (change)="onfilterchange($event.target.value)"
      />
      <label class="form-check-label" for="Radio3">
        Bộ Sưu Tập Hoa Hồng
      </label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="Radio"
        id="Radio4"
        value="hoasen"
        (change)="onfilterchange($event.target.value)"
      />
      <label class="form-check-label" for="Radio4">
        Bộ Sưu Tập Hoa Sen
      </label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="Radio"
        id="Radio5"
        value="hoadai"
        (change)="onfilterchange($event.target.value)"
      />
      <label class="form-check-label" for="Radio5">
        Bộ Sưu Tập Hoa Dại
      </label>
    </div>

    
  </div>
  <div class="grid ml-auto mr-auto">
    <h1>
      Các sản phẩm
    </h1>
    <div *ngFor="let product of products; index as i">
      <div class="card m-3" style="width: 18rem;" [routerLink]="['/products',product.id]" routerLinkActive="router-link-active" >
        <figure>
          <img
            [src]="product.imgdir + '/' + product.id + '-1.jpg'"
            class="card-img-top"
            alt="..."
          />
        </figure>
        <div class="card-body text-center pt-0">
          <h5 class="card-title mt-0">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.price }}
          </p>
          <button href="#" class="btn btn-primary" (click)="addToCart(product);$event.stopPropagation()">
            Mua sản phẩm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
